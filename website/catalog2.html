        if (u.indexOf("suyun") > 0) {
            window.location.href = "suyun://finish?closeCurrentPage=true";
        } else {
            window.location.href = "daojia://finish";
        }

        if (u.indexOf("Android") > 0 || u.indexOf('Adr') > -1) {
            //安卓
            return window.daojia.js_back_result(true);
        } else {
            //ios
            if (appUserAgent.indexOf("58daojia") > -1 || appUserAgent.indexOf("dj_shangjia") > -1) {//如果是到家app,返回true
                return true;
            }
            return false;
        }
    }

    /**
     * 统一登录方法，根据channel区分登录方式
     * @param url 跳转url
     * @param needLogin 是否需要登录 1表示需要登录 否则直接跳转
     */
    function loginWrap(url, needLogin, bu) {
        if (url == undefined || url == '') {
            return false;
        }
        if (1 == parseInt(needLogin)) {
            if (isLogin()) {
                if (phone == '' || phone == '0') {
                    $.ajax({
                        url: "/template/h5/getDecodePhone",
                        type: "post",
                        dataType: "json",
                        success: function (res) {
                            if (res.code == 0) {
                                var redirectUrl = changeURLArg(url, 'phone', res.data.phone);
                                redirect(redirectUrl);
                            } else {
                                redirectNeedLogin(url, bu);
                            }
                        },
                        error: function () {
                            redirectNeedLogin(url, bu);
                        }
                    });
                } else {
                    redirect(url);
                }
            } else {
                redirectNeedLogin(url, bu);
            }
        } else {
            redirect(url);
        }

    }

    /**
     * 重定向跳转(是打开webView还是直接重定向)
     * 5月8号：console默认都跳转的时候打开新的webview，返回的时候逐级返回，无需再配置entrySource=1.
     * 新增entrySource=2参数，如果配置了，返回的时候直接daojia:finish 到APP首页；这个暂时没有使用场景，备用。
     * @param url
     */
    function redirect(url) {
        var channel = parseInt(PAGE_DATA.channel);
        //如果时赶集app，替换经纬度参数
        if (isGanJiAPP(channel)) {
            return DjUser.getLocation(function (result) {
                if (!result) {
                    doRedirect(url);
                } else {
                    var redirectUrl = changeURLArg(url, 'lat', result.latitude);
                    redirectUrl = changeURLArg(redirectUrl, 'lng', result.longitude);
                    redirectUrl = changeURLArg(redirectUrl, 'location', result.latitude + ',' + result.longitude);
                    doRedirect(redirectUrl);
                }
            });
        }

        doRedirect(url);
    }

    function doRedirect(url) {
        if (!isOpenWebView(url) && isDJApp(caller)) {//如果参数符合并且是在到家app环境下
            //对手机号再次encode
            url = encodeURLForDJAPP(url);
            //去除空格，否则app会认为url有特殊字符，进行特殊处理
            url = url.replace(/\s/g, "");

            if (isDJAppIOS(caller)) {
                url = decodeURIComponent(url);
            }
            window.location.href = "daojia://openUrl/jumpPage?url=" + encodeURIComponent(url);
        } /*else if(isOpenWebView(url) && isGanJiAPP(PAGE_DATA.channel)) {//赶集app
            //赶集app打开webview
            var message = {
                jsonrpc: '2.0',
                method: 'createWebView',
                params: {
                    url: url
                }
            };
            window.GJNativeAPI.send(JSON.stringify(message));

        }*/ else {//直接跳转
            window.location.href = url;
        }
    }

    //是否新开webview，如果包含，则不打开，默认不包含，默认都打开
    function isOpenWebView(url) {
        return url.indexOf("entrySource=2") > -1;
    }

    //-----统一登录-------
    //passport是否登录
    function isLogin() {
        var userInfo = DjUser.getUserInfo();
        if (!userInfo) {
            return false;
        } else {
            return true;
        }
    }

    //跳转到需要登录的redirectUrl
    function redirectNeedLogin(redirectUrl, bu) {
        targetUrl = redirectUrl;
        if (isDJApp(caller) || isGanJiAPP(PAGE_DATA.channel)) {
            DjUser.login4callback(loginSuccess, loginFailed, bu);
        } else {
            //passport短信标识业务线
            DjUser.prelogin(redirectUrl, loginFailed, false, bu);
//             var channel = parseInt(PAGE_DATA.channel);
//             $("#returnUrl").val(redirectUrl);
//             $("#channel").val(channel);
//             $("#checkLoginForm").submit();
        }
    }

    //登录成功回调方法
    /**
     * 确定data中到参数，是否包含回调url，如果没有，则需要用全局变量代替
     * @param data
     */
    function loginSuccess(data) {
        if (!data || data.code != 0) {
            alert('获取登录信息异常，请稍后再试');
            return;
        }
        var user = DjUser.getUserInfo();
        if (!user) {
            alert('获取登录信息异常，请稍后再试');
            return;
        }
        $.ajax({
            url: "/template/h5/synLogin",
            data: {},
            type: "post",
            dataType: "json",
            success: function (data) {
                if (data.code == 1) {
                    alert('获取登录信息异常，请稍后再试');
                    return;
                }
                targetUrl = changeURLArg(targetUrl, 'phone', data.data);
                redirect(targetUrl);
                return;
            }
        });
    }

    //登录失败回调方法，取消登录也会回调此方法，code为-1，desc为usercancel
    function loginFailed(data) {
        if (!data || data.desc !== 'usercancel') {
            console.log('登录失败，请稍后再试');
        }
    }
</script>
